<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <div class="logo">
            <img src="icons/view-dashboard.svg" alt="dashboard image" height="60px" width="auto">
            <span>Dashboard</span>
        </div>
        <ul>
            <li>
                <img src="icons/home.svg" width="auto" class="icon">
                <span>Home</span>
            </li>
            <li>
                <img src="icons/card-account-details-outline.svg" alt="profile icon" class="icon">
                <span>Profile</span>
            </li>
            <li>
                <img src="icons/message-reply.svg" alt="message icon" class="icon">
                <span>Messages</span>
            </li>
            <li>
                <img src="icons/clock-time-three-outline.svg" alt="clock icon" class="icon">
                <span>History</span>
            </li>
            <li>
                <img src="icons/file-multiple.svg" alt="pages icon" class="icon">
                <span>Tasks</span>
            </li>
            <li>
                <img src="icons/account-group.svg" alt="people icon" class="icon">
                <span>Communities</span>
            </li>
        </ul>
        <ul>
            <li>
                <img src="icons/cog.svg" alt="cog icon" class="icon">
                <span>Settings</span>
            </li>
            <li>
                <img src="icons/help-box-outline.svg" alt="help icon" class="icon">
                <span>Support</span>
            </li>
            <li>
                <img src="icons/shield-check.svg" alt="privacy icon" class="icon">
                <span>Privacy</span>
            </li>
        </ul>
    </aside>
    <header>
        <div class="row1">
            <img src="icons/magnify.svg" alt="seacrh icon" class="icon">
            <input type="search">
            <img src="icons/bell-ring-outline.svg" alt="bell icon" class="icon">
            <img src="icons/3454005_516090-PIMQID-486.svg" alt="profile picture" class="profile-pic">
            <span>Morgan Oakley</span>
        </div>
        <div class="row2">
            <img src="icons/3454005_516090-PIMQID-486.svg" alt="profile picture" height="80px" width="auto">
            <span>Hi there,</span>
            <span>Morgan Oakley (&#64morgan)</span>
            <span class="button-container">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </span>
        </div>
    </header>
    <main></main>
</body>
</html>
