<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <div class="logo">
            <img src="icons/view-dashboard.svg" alt="dashboard image" height="60px" width="auto">
            <span>Dashboard</span>
        </div>
        <ul>
            <li>
                <img src="icons/home.svg" alt="home icon" height="40px" width="auto">
                <span>Home</span>
            </li>
            <li>
                <img src="icons/card-account-details-outline.svg" alt="profile icon" height="40px" width="auto">
                <span>Profile</span>
            </li>
            <li>
                <img src="icons/message-reply.svg" alt="message icon" height="40px" width="auto">
                <span>Messages</span>
            </li>
            <li>
                <img src="icons/clock-time-three-outline.svg" alt="clock icon" height="40px" width="auto">
                <span>History</span>
            </li>
            <li>
                <img src="icons/file-multiple.svg" alt="pages icon" height="40px" width="auto">
                <span>Tasks</span>
            </li>
            <li>
                <img src="icons/account-group.svg" alt="people icon" height="40px" width="auto">
                <span>Communities</span>
            </li>
        </ul>
        <ul>
            <li>
                <img src="icons/cog.svg" alt="cog icon" height="40px" width="auto">
                <span>Settings</span>
            </li>
            <li>
                <img src="icons/help-box-outline.svg" alt="help icon" height="40px" width="auto">
                <span>Support</span>
            </li>
            <li>
                <img src="icons/shield-check.svg" alt="privacy icon" height="40px" width="auto">
                <span>Privacy</span>
            </li>
        </ul>
    </aside>
    <header></header>
    <main></main>
</body>
</html>
